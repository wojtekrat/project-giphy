<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHIES</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">

<body>
<div id="main-container">

        <div id="logo">

            <button id="search-button" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="hashtags-container">
            <button class="hashtag" id="hashtag1">#wheel</button>
            <button class="hashtag" id="hashtag2">#paola</button>

            <button class="hashtag" id="hashtag4">#grand theft auto</button>

    <div id="content-wrapper">
        <div id="content"></div>
        <div id="overlay"></div>
    </div>
    <button id="more" type="button"><i class="fas fa-plus-circle"></i></button>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
